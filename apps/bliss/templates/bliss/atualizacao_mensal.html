{% extends 'intranet/intranet_base.html' %}
{% block content %}
{% include 'bliss/bliss_navbar.html' %}
<div class="container py-4">
  <h3>Atualizar valores (CSV)</h3>
  <form method="post" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
      <label for="csv_file" class="form-label">Arquivo CSV</label>
      <input type="file" id="csv_file" name="csv_file" accept=".csv" class="form-control" required>
    </div>
    <button class="btn btn-primary">Atualizar</button>
  </form>
  <hr>
  <p><strong>Cabeçalhos esperados:</strong> <code>bloco, unidade, valor_tabela, situacao</code></p>
  <p>Exemplo de linha: <code>1-SUN,201-SUN, R$ 1.234.567,89, Disponível</code></p>
</div>
{% endblock %}
